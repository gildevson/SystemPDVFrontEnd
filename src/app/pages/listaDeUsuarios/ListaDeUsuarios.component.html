<div class="content-wrapper">
  <h2 class="titulo">Lista de Usuários</h2>

  <table class="tabela">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Data de Criação</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let u of usuarios">
        <td>{{ u.nome }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.dataCriacao | date:'dd/MM/yyyy HH:mm' }}</td>
      </tr>
    </tbody>
  </table>
</div>
