<div class="container" (click)="$event.stopPropagation()">
  <button class="btn-close" (click)="cancelar()">✕</button>
  <h2 class="ClassTitulo">Cadastrar Novo Usuário</h2>

  <div class="form-group">
    <label>Nome</label>
    <input [(ngModel)]="nome" type="text" placeholder="Digite o nome completo" [disabled]="carregando" />
  </div>

  <div class="form-group">
    <label>E-mail</label>
    <input [(ngModel)]="email" type="email" placeholder="exemplo@email.com" [disabled]="carregando" />
  </div>

  <div class="form-group">
    <label>Tipo de Usuário</label>
    <select [(ngModel)]="tipoUsuario" [disabled]="carregando">
      <option [ngValue]="null" disabled>Selecione o tipo de usuário</option>
      <option [value]="1">Administrador</option>
      <option [value]="2">Usuário</option>
    </select>
  </div>

  <div class="form-group">
    <label>Senha</label>
    <input [(ngModel)]="senha" type="password" placeholder="Mínimo 6 caracteres" [disabled]="carregando" />
  </div>

  <div class="form-group">
    <label>Confirmar Senha</label>
    <input [(ngModel)]="confirmarSenha" type="password" placeholder="Digite a senha novamente" [disabled]="carregando" />
  </div>

  <button class="btn" (click)="salvar()" [disabled]="carregando">
    <span *ngIf="!carregando">Cadastrar Usuário</span>
    <span *ngIf="carregando" class="btn-loading">
      <span class="spinner-inline"></span> Salvando...
    </span>
  </button>

  <button class="btn" (click)="cancelar()">Cancelar</button>

  <p class="erro" *ngIf="erro">{{ erro }}</p>
  <p class="sucesso" *ngIf="sucesso">Usuário cadastrado com sucesso!</p>
</div>
