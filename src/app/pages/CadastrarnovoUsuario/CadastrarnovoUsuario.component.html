<div class="container" (click)="$event.stopPropagation()">

  <!-- BOTÃƒO FECHAR -->
  <button class="btn-close" (click)="cancelar()" [disabled]="carregando">
    âœ•
  </button>

  <!-- TÃTULO -->
  <h2 class="ClassTitulo">Cadastrar Novo UsuÃ¡rio</h2>

  <!-- FORMULÃRIO -->
  <form (ngSubmit)="salvar()">

    <!-- NOME -->
    <div class="form-group">
      <label for="nome">
        Nome <span class="required">*</span>
      </label>
      <input
        id="nome"
        [(ngModel)]="nome"
        name="nome"
        type="text"
        placeholder="Digite o nome completo"
        [disabled]="carregando"
        maxlength="100"
        autocomplete="name" />
    </div>

    <!-- E-MAIL -->
    <div class="form-group">
      <label for="email">
        E-mail <span class="required">*</span>
      </label>
      <input
        id="email"
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="exemplo@email.com"
        [disabled]="carregando"
        maxlength="100"
        autocomplete="email" />
    </div>

    <!-- TIPO DE USUÃRIO -->
    <div class="form-group">
      <label for="tipoUsuario">
        Tipo de UsuÃ¡rio <span class="required">*</span>
      </label>
      <select
        id="tipoUsuario"
        [(ngModel)]="permissaoId"
        name="tipoUsuario"
        [disabled]="carregando">
        <option [ngValue]="null" disabled>Selecione o tipo de usuÃ¡rio</option>
        <option [ngValue]="1">ðŸ‘‘ Administrador</option>
        <option [ngValue]="2">ðŸ‘¤ UsuÃ¡rio</option>
      </select>
    </div>

    <!-- SENHA -->
    <div class="form-group">
      <label for="senha">
        Senha <span class="required">*</span>
      </label>
      <input
        id="senha"
        [(ngModel)]="senha"
        name="senha"
        type="password"
        placeholder="MÃ­nimo 6 caracteres"
        [disabled]="carregando"
        maxlength="50"
        autocomplete="new-password" />
    </div>

    <!-- CONFIRMAR SENHA -->
    <div class="form-group">
      <label for="confirmarSenha">
        Confirmar Senha <span class="required">*</span>
      </label>
      <input
        id="confirmarSenha"
        [(ngModel)]="confirmarSenha"
        name="confirmarSenha"
        type="password"
        placeholder="Digite a senha novamente"
        [disabled]="carregando"
        maxlength="50"
        autocomplete="new-password" />
    </div>

    <!-- BOTÃ•ES -->
    <div class="button-group">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="carregando">
        <span *ngIf="!carregando">
          <span class="material-icons">person_add</span>
          Cadastrar UsuÃ¡rio
        </span>
        <span *ngIf="carregando" class="btn-loading">
          <span class="spinner-inline"></span>
          Salvando...
        </span>
      </button>

      <button
        type="button"
        class="btn btn-secondary"
        (click)="cancelar()"
        [disabled]="carregando">
        <span class="material-icons">close</span>
        Cancelar
      </button>
    </div>

    <!-- MENSAGENS -->
    <div class="mensagens">
      <p class="erro" *ngIf="erro">
        <span class="material-icons">error</span>
        {{ erro }}
      </p>
      <p class="sucesso" *ngIf="sucesso">
        <span class="material-icons">check_circle</span>
        UsuÃ¡rio cadastrado com sucesso!
      </p>
    </div>

  </form>
</div>
