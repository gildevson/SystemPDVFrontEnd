<div class="container" (click)="$event.stopPropagation()">

  <button class="btn-close" (click)="fechar.emit()">✕</button>

  <h2>Cadastrar Usuário</h2>

  <div class="form-group">
    <label>Nome</label>
    <input [(ngModel)]="nome" type="text" placeholder="Digite o nome" />
  </div>

  <div class="form-group">
    <label>E-mail</label>
    <input [(ngModel)]="email" type="email" placeholder="Digite o email" />
  </div>

  <div class="form-group">
    <label>Senha</label>
    <input [(ngModel)]="senha" type="password" placeholder="Digite a senha" />
  </div>

  <div class="form-group">
    <label>Confirmar Senha</label>
    <input [(ngModel)]="confirmarSenha" type="password" placeholder="Digite novamente a senha" />
  </div>

  <button class="btn" (click)="salvar()">
    Salvar Usuário
  </button>

  <p class="erro" *ngIf="erro">{{ erro }}</p>
  <p class="sucesso" *ngIf="sucesso">Usuário criado com sucesso!</p>

</div>
