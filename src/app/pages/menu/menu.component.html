<div class="layout">

  <!-- MENU LATERAL -->
  <aside class="sidebar">
    <h2 class="logo">ERP</h2>

    <nav class="menu-list">
      <div 
        class="menu-item"
        *ngFor="let item of menuItems"
        (click)="navegar(item.rota)"
      >
        <span class="material-icons menu-icon">{{ item.icone }}</span>
        <span class="menu-text">{{ item.nome }}</span>
      </div>
    </nav>

    <button class="logout-btn" (click)="logout()">
      <span class="material-icons">logout</span>
      Sair
    </button>
  </aside>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="main-content">
    <h1 class="menu-title">
      <span class="accent">ERP</span> — Painel Principal
    </h1>
  </main>

</div>
