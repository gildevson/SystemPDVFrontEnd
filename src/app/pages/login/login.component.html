<div class="login-wrapper">

  <div class="login-left">
    <div class="login-card">

      <h2 class="titulo">
        Bem-vindo(a)<br>
        <span>Acesso ao Sistema</span>
      </h2>

      <form (ngSubmit)="fazerLogin()">

        <div class="input-group">
          <label for="email">E-mail</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="seu@email.com"
            required
            autocomplete="username"
          />
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input
            id="senha"
            type="password"
            [(ngModel)]="senha"
            name="senha"
            placeholder="Digite sua senha"
            required
            autocomplete="current-password"
          />
        </div>

        <div class="options">
          <a routerLink="/recuperarsenha">Esqueci a senha</a>
          <a routerLink="/cadastro">Criar conta</a>
        </div>

        <button class="btn-login" type="submit">
          Entrar
        </button>

        <!-- ✅ MENSAGEM com classe dinâmica -->
        <p class="login-message" [ngClass]="messageType" *ngIf="loginMessage">
          {{ loginMessage }}
        </p>

      </form>

    </div>
  </div>

  <!-- Lado direito com logo -->
  <div class="login-right">
    <img src="assets/logonew.png" class="logo-right" alt="Logo ERP" loading="lazy">

    <div class="info-text">
      Sistema moderno, seguro e eficiente para sua empresa.
    </div>
  </div>

</div>
