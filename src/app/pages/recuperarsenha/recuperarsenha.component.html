<div class="reset-wrapper">
  <div class="reset-card">

    <h2>Recuperar Senha</h2>
    <p class="descricao">Digite seu e-mail para receber o link de redefinição.</p>

    <div class="input-group">
      <input type="email" [(ngModel)]="email" placeholder="Digite seu e-mail" />
    </div>

    <button class="btn-reset" (click)="solicitar()">
      Enviar link de redefinição
    </button>

    <a class="voltar" routerLink="/">Voltar ao login</a>

  </div>
</div>
